<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="form-wrapper">
      <div class="form-content">
        <!-- Login Form -->
        <form class="form login-form active">
          <h2>Welcome Back!</h2>
          <p>Login to your account to continue</p>
          <div class="input-group">
            <input type="text" placeholder="Username" id="loginUsername" required >
            <span class="input-icon">ðŸ“§</span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" id="loginPassword" required>
            <span class="input-icon">ðŸ”’</span>
          </div>
          <button type="submit" class="btn" onclick="login()">Login</button>
          <p class="switch-text">
            Don't have an account? <span class="toggle-form">Sign Up</span>
          </p>
        </form>

        <!-- Signup Form -->
        <form class="form signup-form">
          <h2>Create Account</h2>
          <p>Sign up to explore new opportunities</p>
          <div class="input-group">
            <input type="text" placeholder="Username" id="signupUsername" required>
            <span class="input-icon">ðŸ‘¤</span>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" id="signupEmail" required>
            <span class="input-icon">ðŸ“§</span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" id="signupPassword" required>
            <span class="input-icon">ðŸ”’</span>
          </div>
          <button type="submit" class="btn" onclick="signup()">Sign Up</button>
          <p class="switch-text">
            Already have an account? <span class="toggle-form">Login</span>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
